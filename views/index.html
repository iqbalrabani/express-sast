<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express.js Security Testing App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Express.js Security Testing App</h1>

        <!-- Menu Home -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title">Fetch User</h5>
                        <button class="btn btn-light" onclick="showSection('fetchUser')">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title">Submit Comment</h5>
                        <button class="btn btn-light" onclick="showSection('submitComment')">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title">Encrypt Data</h5>
                        <button class="btn btn-light" onclick="showSection('encryptData')">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title">Fetch File</h5>
                        <button class="btn btn-light" onclick="showSection('fetchFile')">Select</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form untuk input user -->
        <div class="card mt-4 d-none" id="fetchUser">
            <div class="card-body">
                <h5 class="card-title">Fetch User by ID</h5>
                <form id="user-form">
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" class="form-control" id="userId" placeholder="Enter User ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Fetch User</button>
                </form>
                <div id="user-display" class="mt-3"></div>
            </div>
        </div>

        <!-- Form untuk komentar -->
        <div class="card mt-4 d-none" id="submitComment">
            <div class="card-body">
                <h5 class="card-title">Submit Comment</h5>
                <form id="comment-form">
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <input type="text" class="form-control" id="comment" placeholder="Enter your comment" required>
                    </div>
                    <button type="submit" class="btn btn-success">Submit Comment</button>
                </form>
                <div id="comment-result" class="mt-3"></div>
            </div>
        </div>

        <!-- Form untuk enkripsi -->
        <div class="card mt-4 d-none" id="encryptData">
            <div class="card-body">
                <h5 class="card-title">Encrypt Data</h5>
                <form id="encrypt-form">
                    <div class="form-group">
                        <label for="data">Data to Encrypt</label>
                        <input type="text" class="form-control" id="data" placeholder="Enter data to encrypt" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Encrypt Data</button>
                </form>
                <div id="encrypt-result" class="mt-3"></div>
            </div>
        </div>

        <!-- Form untuk fetch file -->
        <div class="card mt-4 d-none" id="fetchFile">
            <div class="card-body">
                <h5 class="card-title">Fetch File</h5>
                <form id="file-form">
                    <div class="form-group">
                        <label for="filename">Filename</label>
                        <input type="text" class="form-control" id="filename" placeholder="Enter filename" required>
                    </div>
                    <button type="submit" class="btn btn-info">Fetch File</button>
                </form>
                <div id="file-result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        // Function to show the selected section and hide others
        function showSection(sectionId) {
            // Hide all sections
            $('#fetchUser, #submitComment, #encryptData, #fetchFile').addClass('d-none');
            // Show the selected section
            $('#' + sectionId).removeClass('d-none');
        }
    </script>
</body>
</html>
